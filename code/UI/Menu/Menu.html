﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
<root class="root"> 
	<div class="drawer">
		<check onchecked.console="hl_menu_newer_buttons 1" onunchecked.console="hl_menu_newer_buttons 0">Alternative colours.</check>
		<check onchecked.console="hl_menu_lock_res 1" onunchecked.console="hl_menu_lock_res 0">Always 640x480.</check>
	</div>
	<logo class="img"></logo> 
	<div class="controls">
		<div class="enableingame">
			<button onmousedown="ClickDown()" onclick="Resume(this)">Resume game</button>
			<label class="sub">Return to game.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="NewGame(this)">New game</button>
			<label class="sub">Start a new game.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="HazardCourse(this)">Hazard course</button>
			<label class="sub">Learn how to play Half-Life.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Config(this)">Configuration</button>
			<label class="sub">Change game settings, configure controls.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="LoadGame(this)">Load game</button>
			<label class="sub">Load a previously saved game.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Multiplayer(this)">Multiplayer</button>
			<label class="sub">Search for Half-Life servers, chat with other players, configure character.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="CustomGame(this)">Custom game</button>
			<label class="sub">Select a custom game, search the Internet for custom games.</label>
		</div>
		<div class="disableingame">
			<button onmousedown="ClickDown()" onclick="ViewReadme(this)">View Readme.txt</button>
			<label class="sub">View the Readme.txt file.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Previews(this)">Previews</button>
			<label class="sub">View product previews, including Team Fortress.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Quit(this)">Quit</button>
			<label class="sub">Quit playing Half-Life.</label>
		</div>
	</div>
</root>
