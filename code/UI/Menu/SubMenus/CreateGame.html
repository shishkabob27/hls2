﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
 <root class="rootscreen">
	 <label class="titlescreen">Create game</label>
	 <div class="controlsscreen">

		 <div>
			 <button @ref="MapName" onmousedown="BaseButtonClick()" onclick="ChangeMap(this)">Map: None</button>
		 </div>

		 <div style="flex-direction: column; width:128px;">
			 <label class="sub" style="margin-top: 0; margin-bottom: 8px;">Max Players</label>
			 <SliderScaleEntry min="1" max="64" step="1" mintext="1" maxtext="64" @value="iMaxPlayers"></SliderScaleEntry>
		 </div>

		 <span style="height:32px;"></span>
		 <div>
			 <check onchecked="ChangeGamemode(true)" class="checked" @checked="cCampaign"></check>
			 <label class="sub">Campaign</label>
		 </div>
		 <div>
			 <check onchecked="ChangeGamemode(false)"  @checked="cDeathmatch"></check>
			 <label class="sub">Deathmatch</label>
		 </div>

		 <div>
			 <button onmousedown="BaseButtonClick()" onclick="StartServerAsync(this)">Start</button>
		 </div>

		 <div>
			 <button onmousedown="BaseButtonClick()" onclick="Done(this)">Done</button>
		 </div>
	 </div>

	 <HLPackageList Query="type:map sort:popular" ShowFilters="true"  take=50></HLPackageList>

 </root>
