﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
<root class="rootscreen"> 
	<label class="titlescreen">Video</label>
	<div class="controlsscreen">
		<div class="options">
			<div>
				<check @checked="bCviewroll"></check>
				<label class="sub">Half-Life WON Viewroll</label>
			</div>
			<div>
				<check @checked="bCWONWeaponBob"></check>
				<label class="sub">Half-Life WON Weapon bob</label>
			</div>
			<div>
				<check @checked="bColdTorch"></check>
				<label class="sub">Classic Torch</label>
			</div>
			<div>
				<check @checked="bColdexplosion"></check>
				<label class="sub">Classic explosion effects</label>
			</div>
			<div>
				<check @checked="bChimodels"></check>
				<label class="sub">Enable HD models if Available</label>
			</div>

			<div style="flex-direction: column;">
				<label class="sub" style="margin-top: 0; margin-bottom: 8px;">HUD scale</label>
				<SliderScaleEntry min="0" max="5" step="0" mintext="Auto" maxtext="5.00" @value="fChudScale"></SliderScaleEntry>
			</div>
			
		</div>

		<div style="max-width: 32px;">
			<button onmousedown="BaseButtonClick()"onclick="Done(this)" style="min-width: 96px;">Done</button>
		</div>
	</div>
</root>
