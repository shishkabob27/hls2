﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
<root class="rootscreen"> 
	<label class="titlescreen">Configuration</label>
	<div class="controlsscreen">
		<div>
			<button onmousedown="ClickDown()" onclick="Audio(this)">Audio</button>
			<label class="sub">Change sound volume and quality.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Video(this)">Video</button>
			<label class="sub">Change screen size, video mode, gamma, and glare reduction.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="VR(this)">Virtual Reality</button>
			<label class="sub">Change settings related to VR.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="ContentControl(this)">Content control</button>
			<label class="sub">Disable visuals inapproprate for younger players and multiplayer.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Misc(this)">Miscellaneous</button>
			<label class="sub">Configure fixes and game tweaks and more settings that do not fit elsewhere. </label>
		</div>
		<div>
			<button onmousedown="ClickDown()"onclick="Done(this)">Done</button>
			<label class="sub">Go back to the Main Menu.</label>
		</div>
	</div>
</root>
