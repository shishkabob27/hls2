﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
<root class="rootscreen"> 
	<label class="titlescreen">New game</label>
	<div class="controlsscreen">
		<div>
			<button onmousedown="ClickDown()" onclick="Easy(this)">Easy</button>
			<label class="sub">Play Half-Life on the 'easy' skill setting.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Medium(this)">Medium</button>
			<label class="sub">Play Half-Life on the 'medium' skill setting.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Difficult(this)">Difficult</button>
			<label class="sub">Play Half-Life on the 'difficult' skill setting.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()"onclick="Cancel(this)">Cancel</button>
			<label class="sub">Go back to the Main Menu.</label>
		</div>
	</div>
</root>
