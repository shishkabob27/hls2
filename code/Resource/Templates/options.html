<root style="width: 512px; height: 406px;" class="root">

        <div class="menubar">
            <text class="optionstext">Options</text>
            <button class="dragbutton" onmousedown="down()" onmouseup="up()" onmousemove="Drag()"></button>
            <button class="closebutton" onclick="Close()">r</button>
        </div>

        <tabcontrol @activeTab="SortOrder">
            <tab tabName="general" slot="tab" tabtext="General">
                <div class="maincontent" style="padding: 40px;">
                    <check class="cragdoll">Enable ragdolls</check>
                    <check class="csubtitle" @checked="bCliveupdate">Enable live setting updates</check>
                    <check class="csubtitle" @checked="bCguiscale">Enable GUI rescaling</check>
                    <check class="csubtitle" @checked="bCpixelfont">Enable GUI classic font.</check>
                    <button style="width:114px;" onclick="openTestdialog()">Open Test Dialog</button>
                </div>
            </tab>

            <tab tabName="video" slot="tab" tabtext="Video">
                <div class="maincontent" style="padding: 40px;">
                    <check class="crollangle" @checked="bCviewroll">Enable HL1 WON Viewroll</check>
                    <check class="chimodel">Enable HD models</check>
                    <check class="clowviolence">Enable Low Violence</check>
                    <check class="csubtitle" @checked="bCsubtitle">Enable Subtitles</check>
                    <text>Hud Scale</text>
                    <SliderScaleEntry min="0" max="5" step="0" mintext="Auto" maxtext="5.00" @value="fChudScale"></SliderScaleEntry>
                </div>
            </tab>

            <tab tabName="audio" slot="tab" tabtext="Audio">
                <div class="maincontent" style="padding: 40px;">
                    <check class="chiaudio">Enable HD audio</check>
                </div>
            </tab>

            <tab tabName="mp" slot="tab" tabtext="Multiplayer">
                <div class="maincontent" style="padding: 40px;">
                </div>
            </tab>

            <tab tabName="admin" slot="tab" tabtext="Admin">
                <div class="maincontent" style="padding: 40px;">
                </div>
            </tab>

            <tab tabName="test" slot="tab" tabtext="Test">
                <div class="maincontent">
                    <text>Label</text>
                    <button style="width:1px;">Button</button>
                    <check>Checkbox</check>
                    <text>Slider</text>
                    <SliderScaleEntry min="0" max="5" step="0.1" mintext="0.00" maxtext="5.00"></SliderScaleEntry>
                    <textentry placeholder="Text Entry" style="width:256px;"></textentry>
                    <select @value="ZIndex" style="width:128px;">
                        <option value="0">Drop Down</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                    </select>
                    <text>Colour Editor</text>
                    <ColorEditorRgba>e</ColorEditorRgba>
                </div>
            </tab>

        </tabcontrol>
        <div style="margin: 4px; justify-content: flex-end;">
            <button onclick="OK()" style="margin-left: 8px;">OK</button>
            <button onclick="Close()" style="margin-left: 8px;">Cancel</button>
            <button onclick="updateCvars()" style="margin-left: 8px;">Apply</button>
        </div>
</root>
