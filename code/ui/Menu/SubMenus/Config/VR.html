﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet">
<root class="rootscreen">
	<label class="titlescreen">Virtual Reality</label>
	<div class="controlsscreen">
		<div class="options">
			<div>
				<check @checked="vrpointer"></check>
				<label class="sub">Enable pointer</label>
			</div>
			<div style="flex-direction: column;">
				<label class="sub" style="margin-top: 0; margin-bottom: 8px;">Crouch height</label>
				<SliderScaleEntry min="16" max="64" step="1" mintext="16" maxtext="64" @value="vrcrouchheight"></SliderScaleEntry>
			</div>
		</div>
		<div style="max-width: 32px;">
			<button onmousedown="BaseButtonClick()"onclick="Done(this)" style="min-width: 96px;">Done</button>
		</div>
	</div>
</root>
