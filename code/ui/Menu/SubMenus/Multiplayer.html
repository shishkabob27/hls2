﻿<link href="/UI/Menu/Menu.scss" rel="stylesheet" >
<root class="rootscreen"> 
	<label class="titlescreen">Multiplayer</label>
	<div class="controlsscreen">
		<div>
			<button onmousedown="ClickDown()" onclick="InternetGames(this)">Internet games</button>
			<label class="sub">View a list of Half-Life game servers and join the one of your choice.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()" onclick="Customize(this)">Customize</button>
			<label class="sub">Choose your player name, and select visual options for your character.</label>
		</div>
		<div>
			<button onmousedown="ClickDown()"onclick="Done(this)">Done</button>
			<label class="sub">Go back to the Main Menu.</label>
		</div>
	</div>
</root>
